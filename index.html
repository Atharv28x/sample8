<html>
<head>
    
<title>Photo gallery</title>

<meta charset="utf-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
<link rel="stylesheet" href="style.css">
</head>
    <body>
      
        <h1>Grid gallery</h1>
        <img id="PhotoGalleryIMG" src="">
    <div id="Grid Gallery">
        <img id="GridPhoto" src="p1.jpg">
        <img id="GridPhoto" src="p2.jpg">
        <img id="GridPhoto" src="p3.jpg">
        <img id="GridPhoto" src="p4.jpg">
        <img id="GridPhoto" src="p5.jpg">
        <img id="GridPhoto" src="p6.jpg">
        <img id="GridPhoto" src="p7.jpg">
        <img id="GridPhoto" src="p8.jpg">
        
    </div>
        
        <h1>Sliding gallery</h1>
       <div id="myCarousel" class="carousel slide" data-ride="carousel">
 
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
    <li data-target="#myCarousel" data-slide-to="6"></li>
    <li data-target="#myCarousel" data-slide-to="7"></li>
      
  </ol>

 
  <div class="carousel-inner">
    <div class="item active">
      <img id="slide" src="p9.jpg" style="width:100%;">
    </div>

    <div class="item">
      <img  id="slide" src="p10.jpg" style="width:100%;">
    </div>

    <div class="item">
      <img id="slide" src="p11.jpg" style="width:100%;">
    </div>
      
      <div class="item">
      <img id="slide" src="p12.jpg" style="width:100%;">
      </div>
      
       
      <div class="item">
      <img id="slide" src="p13.jpg" style="width:100%;">
      </div>
      
       
      <div class="item">
      <img id="slide" src="p14.jpg" style="width:100%;">
      </div>
       
      <div class="item">
      <img id="slide" src="p15.jpg" style="width:100%;">
      </div>
      
       
      <div class="item">
      <img id="slide" src="p16.jpg" style="width:100%;">
      </div>
  </div>

 
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    </body>
</html>
